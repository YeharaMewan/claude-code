<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js" id="marked-primary"></script>
    <script>
        // Fallback loader for marked.js
        window.addEventListener('load', function() {
            if (typeof marked === 'undefined') {
                console.warn('[CDN Fallback] Primary marked.js CDN failed, trying fallback...');
                const fallbackScript = document.createElement('script');
                fallbackScript.src = 'https://unpkg.com/marked/lib/marked.umd.js';
                fallbackScript.id = 'marked-fallback';
                fallbackScript.onload = function() {
                    console.log('[CDN Fallback] Marked.js loaded from unpkg.com');
                };
                fallbackScript.onerror = function() {
                    console.error('[CDN Fallback] All CDN sources failed for marked.js');
                };
                document.head.appendChild(fallbackScript);
            } else {
                console.log('[CDN] Marked.js loaded successfully from primary CDN');
            }
        });
    </script>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #c5c5d2;
            --text-muted: #8b8fa8;
            --border-color: #2a2b32;
            --accent-color: #10a37f;
            --accent-hover: #0d8a6b;
            --user-message: #19c37d;
            --assistant-bg: #212121;
            --hover-bg: rgba(255, 255, 255, 0.05);
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            line-height: 1.6;
        }

        /* Global scrollbar styles - force visibility everywhere */
        * {
            scrollbar-width: auto !important;
            scrollbar-color: #4a5568 #2a2b32 !important;
        }

        *::-webkit-scrollbar {
            width: 16px !important;
            height: 16px !important;
        }

        *::-webkit-scrollbar-track {
            background: #2a2b32 !important;
            border-radius: 8px;
        }

        *::-webkit-scrollbar-thumb {
            background: #4a5568 !important;
            border-radius: 8px;
            border: 2px solid #2a2b32;
        }

        *::-webkit-scrollbar-thumb:hover {
            background: #718096 !important;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .clear-all-btn {
            width: 100%;
            padding: 10px 16px;
            background-color: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .clear-all-btn:hover {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #ef4444;
        }

        .new-chat-btn {
            width: 100%;
            padding: 14px 16px;
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background-color: var(--hover-bg);
            border-color: var(--text-muted);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: scroll !important; /* Force scrollbar always visible */
            overflow-x: hidden;
            padding: 8px;
            height: 0; /* Allows flex child to shrink */
            min-height: 0; /* Allows flex child to shrink */
        }

        /* Sidebar scrollbar - WebKit browsers */
        .sidebar-content::-webkit-scrollbar {
            width: 12px !important;
            background: var(--bg-secondary);
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: var(--bg-secondary) !important;
            border-radius: 6px;
            margin: 2px;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: #4a5568 !important; /* More visible color */
            border-radius: 6px;
            border: 1px solid var(--bg-secondary);
            min-height: 30px;
        }

        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: #718096 !important;
        }

        /* Firefox scrollbar for sidebar */
        .sidebar-content {
            scrollbar-width: auto !important;
            scrollbar-color: #4a5568 var(--bg-secondary) !important;
        }

        .chat-item {
            padding: 12px 16px;
            margin: 2px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-item:hover {
            background-color: var(--hover-bg);
        }

        .chat-item.active {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .chat-item-content {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-item-delete {
            opacity: 0;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .chat-item:hover .chat-item-delete {
            opacity: 1;
        }

        .chat-item-delete:hover {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .chat-item-delete svg {
            width: 14px;
            height: 14px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: scroll !important; /* Force scrollbar to always show */
            overflow-x: hidden;
            padding: 0;
            height: 0; /* Allows flex child to shrink */
            min-height: 0; /* Allows flex child to shrink */
        }

        /* Force scrollbar visibility - WebKit browsers (Chrome, Safari, Edge) */
        .messages-container::-webkit-scrollbar {
            width: 16px !important;
            background: var(--bg-primary);
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-secondary) !important;
            border-radius: 8px;
            margin: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #4a5568 !important; /* More visible color */
            border-radius: 8px;
            border: 2px solid var(--bg-secondary);
            min-height: 50px; /* Minimum thumb size */
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #718096 !important; /* Even more visible on hover */
        }

        .messages-container::-webkit-scrollbar-thumb:active {
            background: #2d3748 !important;
        }

        /* Firefox scrollbar - always visible */
        .messages-container {
            scrollbar-width: auto !important; /* Use auto instead of thin for better visibility */
            scrollbar-color: #4a5568 var(--bg-secondary) !important;
        }

        /* Fallback for browsers that don't support custom scrollbars */
        @supports not (scrollbar-width: auto) {
            .messages-container {
                overflow-y: scroll !important;
                padding-right: 17px; /* Compensate for scrollbar width */
                margin-right: -17px;
            }
        }

        .message {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .message.user {
            background-color: var(--bg-primary);
        }

        .message.assistant {
            background-color: var(--assistant-bg);
        }

        .message-content {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--user-message), #20d995);
            color: white;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent-color), #0ea5e9);
            color: white;
        }

        .message-text {
            flex: 1;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.7;
        }

        .message-text p {
            margin: 0 0 16px 0;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        .message-text ul, .message-text ol {
            margin: 0 0 16px 0;
            padding-left: 20px;
        }

        .message-text li {
            margin: 4px 0;
        }

        /* Code blocks */
        .message-text pre {
            background-color: #1e1e1e;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
            position: relative;
        }

        .message-text code {
            background-color: rgba(135, 131, 120, 0.15);
            color: #eb5757;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
            font-size: 14px;
        }

        .message-text pre code {
            background-color: transparent;
            color: #f8f8f2;
            padding: 0;
            display: block;
        }

        /* Copy button */
        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .message-text pre:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 24px;
            background-color: var(--assistant-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-content {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .typing-dots {
            color: var(--text-muted);
            font-size: 16px;
        }

        .typing-dots::after {
            content: '';
            display: inline-block;
            width: 20px;
            text-align: left;
            animation: dots 1.4s infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        /* Input Area */
        .input-area {
            padding: 24px;
            background-color: var(--bg-primary);
        }

        .input-container {
            position: relative;
            max-width: 768px;
            margin: 0 auto;
        }

        .input-wrapper {
            position: relative;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: border-color 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-color);
        }

        .message-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            padding: 16px 50px 16px 16px;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 36px;
            height: 36px;
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        /* Welcome message */
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 48px 24px;
            text-align: center;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 480px;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            max-width: 600px;
            width: 100%;
        }

        .suggestion-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .suggestion-card:hover {
            background: var(--hover-bg);
            border-color: var(--text-muted);
        }

        .suggestion-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .suggestion-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Tool results */
        .tool-result {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
            font-size: 14px;
        }

        .tool-result.success {
            border-color: var(--accent-color);
        }

        .tool-result.error {
            border-color: #ef4444;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                width: 100%;
            }

            .message {
                padding: 16px;
            }

            .input-area {
                padding: 16px;
            }

            .suggestions-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="startNewChat()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    New chat
                </button>
                <button class="clear-all-btn" onclick="clearAllChats()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 6H5H21M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 20.5523 18.4477 21 18 21H6C5.44772 21 5 20.5523 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Clear all chats
                </button>
            </div>
            <div class="sidebar-content" id="chatHistory">
                <!-- Chat history will be populated here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container">
                <div class="messages-container" id="messagesContainer">
                    <!-- Welcome screen -->
                    <div class="welcome-container" id="welcomeContainer">
                        <h1 class="welcome-title">ChatGPT</h1>
                        <p class="welcome-subtitle">How can I help you today?</p>
                        <div class="suggestions-grid">
                            <div class="suggestion-card" onclick="sendSuggestion('Help me write a professional email')">
                                <div class="suggestion-title">✍️ Writing</div>
                                <div class="suggestion-description">Help me write a professional email</div>
                            </div>
                            <div class="suggestion-card" onclick="sendSuggestion('Explain quantum computing in simple terms')">
                                <div class="suggestion-title">🧠 Learning</div>
                                <div class="suggestion-description">Explain quantum computing in simple terms</div>
                            </div>
                            <div class="suggestion-card" onclick="sendSuggestion('Help me plan a productive day')">
                                <div class="suggestion-title">📋 Planning</div>
                                <div class="suggestion-description">Help me plan a productive day</div>
                            </div>
                            <div class="suggestion-card" onclick="sendSuggestion('Review my code for best practices')">
                                <div class="suggestion-title">💻 Coding</div>
                                <div class="suggestion-description">Review my code for best practices</div>
                            </div>
                        </div>
                    </div>

                    <!-- Typing indicator -->
                    <div class="typing-indicator" id="typingIndicator">
                        <div class="typing-content">
                            <div class="message-avatar">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 22V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M2 7L12 12L22 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="typing-dots">Thinking</div>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <form class="input-wrapper" onsubmit="sendMessage(event)">
                            <textarea 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="Message ChatGPT..."
                                rows="1"
                            ></textarea>
                            <button type="submit" class="send-btn" id="sendBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentSessionId = null;
        let chatSessions = JSON.parse(localStorage.getItem('chatSessions')) || {};
        let isStreaming = false;
        let messageHistory = [];
        let markdownParser = null;

        // Markdown parsing utility with fallbacks
        function initializeMarkdownParser() {
            // Check if marked is available
            if (typeof marked !== 'undefined') {
                console.log('[MarkdownParser] Using marked.js library');
                markdownParser = {
                    parse: (text) => marked.parse(text),
                    available: true,
                    library: 'marked'
                };
                return true;
            }
            
            // Fallback: Simple markdown-like parsing
            console.warn('[MarkdownParser] marked.js not available, using fallback parser');
            markdownParser = {
                parse: (text) => {
                    if (!text) return '';
                    
                    // Simple markdown parsing fallback
                    return text
                        // Headers
                        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                        
                        // Bold
                        .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                        .replace(/__(.*?)__/gim, '<strong>$1</strong>')
                        
                        // Italic
                        .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                        .replace(/_(.*?)_/gim, '<em>$1</em>')
                        
                        // Code blocks
                        .replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>')
                        .replace(/`(.*?)`/gim, '<code>$1</code>')
                        
                        // Line breaks
                        .replace(/\n\n/gim, '</p><p>')
                        .replace(/\n/gim, '<br>')
                        
                        // Wrap in paragraphs
                        .replace(/^(.*)$/gim, '<p>$1</p>')
                        
                        // Clean up extra paragraphs
                        .replace(/<p><\/p>/gim, '')
                        .replace(/<p>(<h[1-6]>.*<\/h[1-6]>)<\/p>/gim, '$1')
                        .replace(/<p>(<pre><code>[\s\S]*?<\/code><\/pre>)<\/p>/gim, '$1');
                },
                available: true,
                library: 'fallback'
            };
            return false;
        }

        // Safe markdown parsing function
        function parseMarkdown(content) {
            if (!content) return '';
            
            try {
                if (!markdownParser) {
                    initializeMarkdownParser();
                }
                
                const result = markdownParser.parse(content);
                console.log('[MarkdownParser] Parsed content using:', markdownParser.library);
                return result;
                
            } catch (error) {
                console.error('[MarkdownParser] Parsing error:', error);
                // Ultimate fallback: return content with basic HTML escaping and line breaks
                return content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/\n/g, '<br>');
            }
        }

        // Check if libraries are loaded
        function checkLibrariesLoaded() {
            const markedAvailable = typeof marked !== 'undefined';
            console.log('[LibraryCheck] marked.js available:', markedAvailable);
            
            if (!markedAvailable) {
                console.warn('[LibraryCheck] marked.js failed to load from CDN');
            }
            
            return { marked: markedAvailable };
        }

        // Force scrollbar visibility
        function forceScrollbarVisibility() {
            const messagesContainer = document.getElementById('messagesContainer');
            const sidebarContent = document.getElementById('chatHistory');
            
            // Force scrollbar to appear by temporarily setting overflow
            if (messagesContainer) {
                messagesContainer.style.overflowY = 'scroll';
                messagesContainer.style.scrollbarWidth = 'auto';
                console.log('[ScrollFix] Applied scrollbar styles to messages container');
            }
            
            if (sidebarContent) {
                sidebarContent.style.overflowY = 'scroll';
                sidebarContent.style.scrollbarWidth = 'auto';
                console.log('[ScrollFix] Applied scrollbar styles to sidebar');
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check library availability and log status
            const libraries = checkLibrariesLoaded();
            
            // Initialize markdown parser
            initializeMarkdownParser();
            
            loadChatHistory();
            setupTextareaAutoResize();
            
            // Force scrollbar visibility
            forceScrollbarVisibility();
            
            // Add some test content to make scrollbar appear
            setTimeout(() => {
                const messagesContainer = document.getElementById('messagesContainer');
                if (messagesContainer && messagesContainer.children.length <= 2) {
                    // Add invisible content to force scrollbar
                    const spacer = document.createElement('div');
                    spacer.style.height = '2000px';
                    spacer.style.visibility = 'hidden';
                    spacer.style.pointerEvents = 'none';
                    spacer.id = 'scroll-spacer';
                    messagesContainer.appendChild(spacer);
                    console.log('[ScrollFix] Added scroll spacer to force scrollbar');
                }
            }, 100);
            
            // Log initialization status
            console.log('[App] Initialized successfully', {
                markdownParser: markdownParser?.library || 'none',
                libraries: libraries
            });
        });

        function setupTextareaAutoResize() {
            const textarea = document.getElementById('messageInput');
            
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });

            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage(e);
                }
            });
        }

        function startNewChat() {
            currentSessionId = null;
            messageHistory = [];
            
            const messagesContainer = document.getElementById('messagesContainer');
            const welcomeContainer = document.getElementById('welcomeContainer');
            
            // Clear messages and show welcome screen
            messagesContainer.innerHTML = '';
            messagesContainer.appendChild(welcomeContainer);
            messagesContainer.appendChild(document.getElementById('typingIndicator'));
            
            // Clear active chat item
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Clear input
            document.getElementById('messageInput').value = '';
        }

        function loadChatHistory() {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = '';

            const sessions = Object.values(chatSessions)
                .sort((a, b) => new Date(b.lastActivity) - new Date(a.lastActivity))
                .slice(0, 20);

            sessions.forEach(session => {
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.setAttribute('data-session-id', session.id);
                
                // Create content container
                const content = document.createElement('div');
                content.className = 'chat-item-content';
                content.textContent = session.title || 'New Chat';
                content.onclick = () => loadSession(session.id);
                
                // Create delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'chat-item-delete';
                deleteBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteChatSession(session.id);
                };
                deleteBtn.title = 'Delete chat';
                
                item.appendChild(content);
                item.appendChild(deleteBtn);
                historyContainer.appendChild(item);
            });
        }
        
        function deleteChatSession(sessionId) {
            // Show confirmation dialog
            if (confirm('Are you sure you want to delete this chat? This action cannot be undone.')) {
                // Remove from storage
                const sessionKey = `session_${sessionId}`;
                delete chatSessions[sessionKey];
                localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
                
                // If this was the current session, start a new chat
                if (currentSessionId === sessionId) {
                    startNewChat();
                }
                
                // Reload chat history to update the sidebar
                loadChatHistory();
                
                console.log('[ChatHistory] Deleted session:', sessionId);
            }
        }

        function clearAllChats() {
            const chatCount = Object.keys(chatSessions).length;
            if (chatCount === 0) {
                alert('No chats to clear.');
                return;
            }
            
            // Show confirmation dialog
            if (confirm(`Are you sure you want to delete all ${chatCount} chat(s)? This action cannot be undone.`)) {
                // Clear all sessions
                chatSessions = {};
                localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
                
                // Start a new chat
                startNewChat();
                
                // Reload chat history to update the sidebar
                loadChatHistory();
                
                console.log('[ChatHistory] Cleared all chats');
            }
        }

        function loadSession(sessionId) {
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            currentSessionId = sessionId;
            
            // Load session messages (implement as needed)
        }

        function sendSuggestion(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        async function sendMessage(event) {
            if (event) {
                event.preventDefault();
            }

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isStreaming) return;

            // Hide welcome screen
            const welcomeContainer = document.getElementById('welcomeContainer');
            if (welcomeContainer) {
                welcomeContainer.style.display = 'none';
            }

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Add user message
            addMessage('user', message);

            // Show typing indicator
            showTypingIndicator();

            // Disable input
            setInputDisabled(true);
            isStreaming = true;

            try {
                await streamChatResponse(message);
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            } finally {
                hideTypingIndicator();
                setInputDisabled(false);
                isStreaming = false;
            }
        }

        async function streamChatResponse(message) {
            console.log('[StreamChat] Starting chat request for message:', message);
            
            try {
                const requestBody = {
                    message: message,
                    session_id: currentSessionId
                };
                console.log('[StreamChat] Request body:', requestBody);

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('[StreamChat] Response status:', response.status);
                console.log('[StreamChat] Response headers:', Array.from(response.headers.entries()));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('[StreamChat] HTTP error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                if (!response.body) {
                    throw new Error('Response body is null - streaming not supported');
                }

                const sessionId = response.headers.get('X-Session-ID');
                if (sessionId) {
                    currentSessionId = sessionId;
                    console.log('[StreamChat] Session ID:', sessionId);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                let assistantMessageElement = null;
                let finalAnswer = '';
                let chunkCount = 0;

                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) {
                            console.log('[StreamChat] Stream completed, total chunks:', chunkCount);
                            break;
                        }

                        chunkCount++;
                        const chunk = decoder.decode(value, { stream: true });
                        console.log('[StreamChat] Received chunk', chunkCount, ':', chunk);

                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.trim() === '') continue;
                            
                            if (line.startsWith('data: ')) {
                                try {
                                    const dataStr = line.slice(6).trim();
                                    if (dataStr === '') continue;
                                    
                                    const data = JSON.parse(dataStr);
                                    console.log('[StreamChat] Parsed SSE data:', data);
                                    
                                    switch (data.type) {
                                        case 'status':
                                            console.log('[StreamChat] Status update:', data.content);
                                            break;
                                        
                                        case 'reasoning_step':
                                            if (!assistantMessageElement) {
                                                assistantMessageElement = addMessage('assistant', '', true);
                                            }
                                            addReasoningStep(assistantMessageElement, data);
                                            break;
                                        
                                        case 'tool_call':
                                            if (!assistantMessageElement) {
                                                assistantMessageElement = addMessage('assistant', '', true);
                                            }
                                            addToolResult(assistantMessageElement, data);
                                            break;
                                        
                                        case 'final_answer':
                                            finalAnswer = data.content;
                                            if (!assistantMessageElement) {
                                                assistantMessageElement = addMessage('assistant', finalAnswer);
                                            } else {
                                                addFinalAnswer(assistantMessageElement, finalAnswer);
                                            }
                                            console.log('[StreamChat] Final answer received');
                                            break;
                                        
                                        case 'error':
                                            console.error('[StreamChat] Server error:', data.content);
                                            addMessage('assistant', `Error: ${data.content}`);
                                            break;
                                        
                                        case 'done':
                                            console.log('[StreamChat] Stream marked as done');
                                            saveToSession(message, finalAnswer);
                                            return; // Exit the function
                                        
                                        default:
                                            console.warn('[StreamChat] Unknown message type:', data.type);
                                    }
                                } catch (e) {
                                    console.error('[StreamChat] Error parsing SSE data:', e, 'Raw line:', line);
                                    // Continue processing other lines
                                }
                            } else if (line.trim() !== '') {
                                console.warn('[StreamChat] Non-SSE line received:', line);
                            }
                        }
                    }
                } finally {
                    reader.releaseLock();
                    console.log('[StreamChat] Reader released');
                }
                
                // If we get here without a 'done' message, save anyway
                if (finalAnswer) {
                    saveToSession(message, finalAnswer);
                }
                
            } catch (error) {
                console.error('[StreamChat] Streaming error:', error);
                
                // Try to show a user-friendly error message
                let errorMessage = 'Sorry, I encountered an error. ';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'Network connection failed. Please check your connection and try again.';
                } else if (error.message.includes('HTTP error')) {
                    errorMessage += `Server error: ${error.message}`;
                } else if (error.message.includes('JSON')) {
                    errorMessage += 'Received malformed data from server.';
                } else {
                    errorMessage += 'Please try again.';
                }
                
                addMessage('assistant', errorMessage);
                throw error; // Re-throw so the caller can handle it
            }
        }

        function addMessage(role, content, isStreaming = false) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // Remove scroll spacer if it exists (we now have real content)
            const spacer = document.getElementById('scroll-spacer');
            if (spacer) {
                spacer.remove();
                console.log('[ScrollFix] Removed scroll spacer - real content added');
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role} fade-in`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            if (role === 'user') {
                avatar.textContent = 'U';
            } else {
                avatar.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 22V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 7L12 12L22 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
            }
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            
            if (content) {
                messageText.innerHTML = parseMarkdown(content);
                addCopyButtons(messageText);
            }
            
            messageContent.appendChild(avatar);
            messageContent.appendChild(messageText);
            messageDiv.appendChild(messageContent);
            
            // Insert before typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            
            scrollToBottom();
            
            return messageDiv;
        }

        function addReasoningStep(messageElement, stepData) {
            const messageText = messageElement.querySelector('.message-text');
            
            const stepDiv = document.createElement('div');
            stepDiv.className = 'tool-result';
            stepDiv.innerHTML = `
                <strong>Step ${stepData.step_number}:</strong> ${stepData.thought}
                ${stepData.action ? `<br><strong>Action:</strong> ${JSON.stringify(stepData.action)}` : ''}
                ${stepData.observation ? `<br><strong>Observation:</strong> ${stepData.observation}` : ''}
            `;
            
            messageText.appendChild(stepDiv);
            scrollToBottom();
        }

        function addToolResult(messageElement, toolData) {
            const messageText = messageElement.querySelector('.message-text');
            
            const toolDiv = document.createElement('div');
            toolDiv.className = `tool-result ${toolData.success ? 'success' : 'error'}`;
            
            const actionStr = JSON.stringify(toolData.action, null, 2);
            const resultStr = typeof toolData.result === 'object' 
                ? JSON.stringify(toolData.result, null, 2)
                : toolData.result;
            
            toolDiv.innerHTML = `
                <strong>Tool Call:</strong><br>
                <pre><code>${actionStr}</code></pre>
                <strong>Result:</strong><br>
                <pre><code>${resultStr}</code></pre>
            `;
            
            messageText.appendChild(toolDiv);
            scrollToBottom();
        }

        function addFinalAnswer(messageElement, content) {
            const messageText = messageElement.querySelector('.message-text');
            
            const answerDiv = document.createElement('div');
            answerDiv.innerHTML = parseMarkdown(content);
            addCopyButtons(answerDiv);
            
            messageText.appendChild(answerDiv);
            scrollToBottom();
        }

        function addCopyButtons(container) {
            const codeBlocks = container.querySelectorAll('pre');
            codeBlocks.forEach(pre => {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = (e) => {
                    e.preventDefault();
                    copyCode(pre.textContent, copyBtn);
                };
                pre.appendChild(copyBtn);
            });
        }

        function copyCode(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('show');
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        function setInputDisabled(disabled) {
            document.getElementById('messageInput').disabled = disabled;
            document.getElementById('sendBtn').disabled = disabled;
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function saveToSession(userMessage, assistantResponse) {
            if (!currentSessionId) return;

            const sessionKey = `session_${currentSessionId}`;
            let session = chatSessions[sessionKey] || {
                id: currentSessionId,
                title: userMessage.substring(0, 50),
                messages: [],
                createdAt: new Date().toISOString(),
                lastActivity: new Date().toISOString()
            };

            session.messages.push({
                role: 'user',
                content: userMessage,
                timestamp: new Date().toISOString()
            });

            session.messages.push({
                role: 'assistant',
                content: assistantResponse,
                timestamp: new Date().toISOString()
            });

            session.lastActivity = new Date().toISOString();
            chatSessions[sessionKey] = session;

            localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
            loadChatHistory();
        }
    </script>
