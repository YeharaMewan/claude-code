<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/lib/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #c5c5d2;
            --text-muted: #8b8fa8;
            --border-color: #2a2b32;
            --accent-color: #10a37f;
            --accent-hover: #0d8a6b;
            --user-message: #19c37d;
            --assistant-bg: #212121;
            --hover-bg: rgba(255, 255, 255, 0.05);
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 14px 16px;
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background-color: var(--hover-bg);
            border-color: var(--text-muted);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-item {
            padding: 12px 16px;
            margin: 2px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item:hover {
            background-color: var(--hover-bg);
        }

        .chat-item.active {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .message {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .message.user {
            background-color: var(--bg-primary);
        }

        .message.assistant {
            background-color: var(--assistant-bg);
        }

        .message-content {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--user-message), #20d995);
            color: white;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent-color), #0ea5e9);
            color: white;
        }

        .message-text {
            flex: 1;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.7;
        }

        .message-text p {
            margin: 0 0 16px 0;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        .message-text ul, .message-text ol {
            margin: 0 0 16px 0;
            padding-left: 20px;
        }

        .message-text li {
            margin: 4px 0;
        }

        /* Code blocks */
        .message-text pre {
            background-color: #1e1e1e;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
            position: relative;
        }

        .message-text code {
            background-color: rgba(135, 131, 120, 0.15);
            color: #eb5757;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
            font-size: 14px;
        }

        .message-text pre code {
            background-color: transparent;
            color: #f8f8f2;
            padding: 0;
            display: block;
        }

        /* Copy button */
        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .message-text pre:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 24px;
            background-color: var(--assistant-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-content {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .typing-dots {
            color: var(--text-muted);
            font-size: 16px;
        }

        .typing-dots::after {
            content: '';
            display: inline-block;
            width: 20px;
            text-align: left;
            animation: dots 1.4s infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        /* Input Area */
        .input-area {
            padding: 24px;
            background-color: var(--bg-primary);
        }

        .input-container {
            position: relative;
            max-width: 768px;
            margin: 0 auto;
        }

        .input-wrapper {
            position: relative;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: border-color 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-color);
        }

        .message-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            padding: 16px 50px 16px 16px;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 36px;
            height: 36px;
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        /* Welcome message */
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 48px 24px;
            text-align: center;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 480px;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            max-width: 600px;
            width: 100%;
        }

        .suggestion-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .suggestion-card:hover {
            background: var(--hover-bg);
            border-color: var(--text-muted);
        }

        .suggestion-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .suggestion-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Tool results */
        .tool-result {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
            font-size: 14px;
        }

        .tool-result.success {
            border-color: var(--accent-color);
        }

        .tool-result.error {
            border-color: #ef4444;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                width: 100%;
            }

            .message {
                padding: 16px;
            }

            .input-area {
                padding: 16px;
            }

            .suggestions-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="startNewChat()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    New chat
                </button>
            </div>
            <div class="sidebar-content" id="chatHistory">
                <!-- Chat history will be populated here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container">
                <div class="messages-container" id="messagesContainer">
                    <!-- Welcome screen -->
                    <div class="welcome-container" id="welcomeContainer">
                        <h1 class="welcome-title">ChatGPT</h1>
                        <p class="welcome-subtitle">How can I help you today?</p>
                        <div class="suggestions-grid">
                            <div class="suggestion-card" onclick="sendSuggestion('Help me write a professional email')">
                                <div class="suggestion-title">‚úçÔ∏è Writing</div>
                                <div class="suggestion-description">Help me write a professional email</div>
                            </div>
                            <div class="suggestion-card" onclick="sendSuggestion('Explain quantum computing in simple terms')">
                                <div class="suggestion-title">üß† Learning</div>
                                <div class="suggestion-description">Explain quantum computing in simple terms</div>
                            </div>
                            <div class="suggestion-card" onclick="sendSuggestion('Help me plan a productive day')">
                                <div class="suggestion-title">üìã Planning</div>
                                <div class="suggestion-description">Help me plan a productive day</div>
                            </div>
                            <div class="suggestion-card" onclick="sendSuggestion('Review my code for best practices')">
                                <div class="suggestion-title">üíª Coding</div>
                                <div class="suggestion-description">Review my code for best practices</div>
                            </div>
                        </div>
                    </div>

                    <!-- Typing indicator -->
                    <div class="typing-indicator" id="typingIndicator">
                        <div class="typing-content">
                            <div class="message-avatar">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 22V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M2 7L12 12L22 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="typing-dots">Thinking</div>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <form class="input-wrapper" onsubmit="sendMessage(event)">
                            <textarea 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="Message ChatGPT..."
                                rows="1"
                            ></textarea>
                            <button type="submit" class="send-btn" id="sendBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentSessionId = null;
        let chatSessions = JSON.parse(localStorage.getItem('chatSessions')) || {};
        let isStreaming = false;
        let messageHistory = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
            setupTextareaAutoResize();
        });

        function setupTextareaAutoResize() {
            const textarea = document.getElementById('messageInput');
            
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });

            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage(e);
                }
            });
        }

        function startNewChat() {
            currentSessionId = null;
            messageHistory = [];
            
            const messagesContainer = document.getElementById('messagesContainer');
            const welcomeContainer = document.getElementById('welcomeContainer');
            
            // Clear messages and show welcome screen
            messagesContainer.innerHTML = '';
            messagesContainer.appendChild(welcomeContainer);
            messagesContainer.appendChild(document.getElementById('typingIndicator'));
            
            // Clear active chat item
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Clear input
            document.getElementById('messageInput').value = '';
        }

        function loadChatHistory() {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = '';

            const sessions = Object.values(chatSessions)
                .sort((a, b) => new Date(b.lastActivity) - new Date(a.lastActivity))
                .slice(0, 20);

            sessions.forEach(session => {
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.textContent = session.title || 'New Chat';
                item.onclick = () => loadSession(session.id);
                historyContainer.appendChild(item);
            });
        }

        function loadSession(sessionId) {
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            currentSessionId = sessionId;
            
            // Load session messages (implement as needed)
        }

        function sendSuggestion(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        async function sendMessage(event) {
            if (event) {
                event.preventDefault();
            }

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isStreaming) return;

            // Hide welcome screen
            const welcomeContainer = document.getElementById('welcomeContainer');
            if (welcomeContainer) {
                welcomeContainer.style.display = 'none';
            }

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Add user message
            addMessage('user', message);

            // Show typing indicator
            showTypingIndicator();

            // Disable input
            setInputDisabled(true);
            isStreaming = true;

            try {
                await streamChatResponse(message);
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            } finally {
                hideTypingIndicator();
                setInputDisabled(false);
                isStreaming = false;
            }
        }

        async function streamChatResponse(message) {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    session_id: currentSessionId
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const sessionId = response.headers.get('X-Session-ID');
            if (sessionId) {
                currentSessionId = sessionId;
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            let assistantMessageElement = null;
            let finalAnswer = '';

            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                switch (data.type) {
                                    case 'reasoning_step':
                                        if (!assistantMessageElement) {
                                            assistantMessageElement = addMessage('assistant', '', true);
                                        }
                                        addReasoningStep(assistantMessageElement, data);
                                        break;
                                    
                                    case 'tool_call':
                                        if (!assistantMessageElement) {
                                            assistantMessageElement = addMessage('assistant', '', true);
                                        }
                                        addToolResult(assistantMessageElement, data);
                                        break;
                                    
                                    case 'final_answer':
                                        finalAnswer = data.content;
                                        if (!assistantMessageElement) {
                                            assistantMessageElement = addMessage('assistant', finalAnswer);
                                        } else {
                                            addFinalAnswer(assistantMessageElement, finalAnswer);
                                        }
                                        break;
                                    
                                    case 'error':
                                        addMessage('assistant', data.content);
                                        break;
                                    
                                    case 'done':
                                        saveToSession(message, finalAnswer);
                                        break;
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
            } finally {
                reader.releaseLock();
            }
        }

        function addMessage(role, content, isStreaming = false) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role} fade-in`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            if (role === 'user') {
                avatar.textContent = 'U';
            } else {
                avatar.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 22V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 7L12 12L22 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
            }
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            
            if (content) {
                messageText.innerHTML = marked.parse(content);
                addCopyButtons(messageText);
            }
            
            messageContent.appendChild(avatar);
            messageContent.appendChild(messageText);
            messageDiv.appendChild(messageContent);
            
            // Insert before typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            
            scrollToBottom();
            
            return messageDiv;
        }

        function addReasoningStep(messageElement, stepData) {
            const messageText = messageElement.querySelector('.message-text');
            
            const stepDiv = document.createElement('div');
            stepDiv.className = 'tool-result';
            stepDiv.innerHTML = `
                <strong>Step ${stepData.step_number}:</strong> ${stepData.thought}
                ${stepData.action ? `<br><strong>Action:</strong> ${JSON.stringify(stepData.action)}` : ''}
                ${stepData.observation ? `<br><strong>Observation:</strong> ${stepData.observation}` : ''}
            `;
            
            messageText.appendChild(stepDiv);
            scrollToBottom();
        }

        function addToolResult(messageElement, toolData) {
            const messageText = messageElement.querySelector('.message-text');
            
            const toolDiv = document.createElement('div');
            toolDiv.className = `tool-result ${toolData.success ? 'success' : 'error'}`;
            
            const actionStr = JSON.stringify(toolData.action, null, 2);
            const resultStr = typeof toolData.result === 'object' 
                ? JSON.stringify(toolData.result, null, 2)
                : toolData.result;
            
            toolDiv.innerHTML = `
                <strong>Tool Call:</strong><br>
                <pre><code>${actionStr}</code></pre>
                <strong>Result:</strong><br>
                <pre><code>${resultStr}</code></pre>
            `;
            
            messageText.appendChild(toolDiv);
            scrollToBottom();
        }

        function addFinalAnswer(messageElement, content) {
            const messageText = messageElement.querySelector('.message-text');
            
            const answerDiv = document.createElement('div');
            answerDiv.innerHTML = marked.parse(content);
            addCopyButtons(answerDiv);
            
            messageText.appendChild(answerDiv);
            scrollToBottom();
        }

        function addCopyButtons(container) {
            const codeBlocks = container.querySelectorAll('pre');
            codeBlocks.forEach(pre => {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = (e) => {
                    e.preventDefault();
                    copyCode(pre.textContent, copyBtn);
                };
                pre.appendChild(copyBtn);
            });
        }

        function copyCode(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('show');
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        function setInputDisabled(disabled) {
            document.getElementById('messageInput').disabled = disabled;
            document.getElementById('sendBtn').disabled = disabled;
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function saveToSession(userMessage, assistantResponse) {
            if (!currentSessionId) return;

            const sessionKey = `session_${currentSessionId}`;
            let session = chatSessions[sessionKey] || {
                id: currentSessionId,
                title: userMessage.substring(0, 50),
                messages: [],
                createdAt: new Date().toISOString(),
                lastActivity: new Date().toISOString()
            };

            session.messages.push({
                role: 'user',
                content: userMessage,
                timestamp: new Date().toISOString()
            });

            session.messages.push({
                role: 'assistant',
                content: assistantResponse,
                timestamp: new Date().toISOString()
            });

            session.lastActivity = new Date().toISOString();
            chatSessions[sessionKey] = session;

            localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
            loadChatHistory();
        }
    </script>
</body>
</html>
