version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: hr_agent_db
    environment:
      POSTGRES_DB: hrdb
      POSTGRES_USER: hruser
      POSTGRES_PASSWORD: hrpass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hruser -d hrdb"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - hr_network

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hr_agent_api
    environment:
      - DATABASE_URL=postgresql://hruser:hrpass@db:5432/hrdb
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=text-embedding-3-small
      - PORT=5000
      - FLASK_ENV=development
      - FLASK_DEBUG=false
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: hr_agent_web
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - hr_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  hr_network:
    driver: bridge
